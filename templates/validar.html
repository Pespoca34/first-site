<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar CPF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/validar.css') }}"> 
</head>
<body>
    <h1>Validador de CPF</h1>
    <form action="/validar" method="POST">
        <input type="text" name="cpf" placeholder="Digite o CPF" required>
        <br>
        <button type="submit">Validar CPF</button>
    </form>

    {% if dados %}
        <div class="resultado">
            {% if dados.valid %}
                <h2 class="valid">CPF Válido</h2>
            {% else %}
                <h2 class="invalid">CPF Inválido</h2>
            {% endif %}
        
            {% if dados.tam %}
                <h3 class="invalid">CPF com tamanho inválido</h3>
            {% endif %}
        </div>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
