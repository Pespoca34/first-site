<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerador de CPF</h1>
    <form action="/cpf" method="POST">
        <button type="submit">Gerar CPF</button>
    </form>

    {% if dados %}
        <h2>CPF Gerado</h2>
        <p><strong>CPF:</strong> {{ dados.numero }}</p>
        <p><strong>Regi√£o:</strong> {{ dados.regiao }}</p>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
