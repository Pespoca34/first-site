<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar CPF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cpf.css') }}">
</head>
<body>
    <h1>Gerador de CPF</h1>
    <form action="/cpf" method="POST">
        <button type="submit">Gerar CPF</button>
    </form>

    {% if dados %}
        <div class="resultado">
            <h2>CPF Gerado</h2>
            <p><strong>CPF:</strong> {{ dados.numero }}</p>
            <p><strong>Regi√£o:</strong> {{ dados.regiao }}</p>
        </div>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
