<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Cartão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cartao.css') }}"> 
</head>
<body>
    <h1>Gerador de Cartão</h1>
    <form action="/cartao" method="POST">
        <button type="submit">Gerar Cartão</button>
    </form>

    {% if dados %}
        <div class="resultado">
            <h2>Dados do Cartão</h2>
            <p><strong>Número:</strong> {{ dados.numero }}</p>
            <p><strong>Validade:</strong> {{ dados.validade }}</p>
            <p><strong>CVV:</strong> {{ dados.cvv }}</p>
        </div>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
