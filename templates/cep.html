<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerador de CEP</h1>
    <form action="/cep" method="POST">
        <button type="submit">Gerar CEP</button>
    </form>

    {% if dados %}
        <h2>CEP Gerado</h2>
        <p><strong>CEP:</strong> {{ dados.cep }}</p>
        <p><strong>Estado:</strong> {{ dados.estado }}</p>
        <p><strong>Rua:</strong> {{ dados.logradouro }}</p>
        <p><strong>Bairro:</strong> {{ dados.bairro }}</p>
        <p><strong>Regi√£o:</strong> {{ dados.regiao }}</p>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
