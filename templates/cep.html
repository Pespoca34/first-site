<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar CEP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cep.css') }}"> 
</head>
<body>
    <h1>Gerador de CEP</h1>
    <form action="/cep" method="POST">
        <button type="submit">Gerar CEP</button>
    </form>

    {% if dados %}
        <div class="resultado">
            <h2>CEP Gerado</h2>
            <p><strong>CEP:</strong> {{ dados.cep }}</p>
            <p><strong>Estado:</strong> {{ dados.estado }}</p>
            <p><strong>Rua:</strong> {{ dados.logradouro }}</p>
            <p><strong>Bairro:</strong> {{ dados.bairro }}</p>
        </div>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
