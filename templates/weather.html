<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDIÇÕES CLIMÁTICAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}"> 
</head>
<body>
    <h1>CONDIÇÃO CLIMÁTICA</h1>
    <form action="/weather" method="POST">
        <input type="text" name="cidade" placeholder="    cidade" required>
        <br>
        <button type="submit">Verificar Informações</button>
    </form>

    {% if dados %}
        <div class="resultado">
            <h2>{{ dados['cidade'] }}</h2>
            <p>País: {{ dados['pais'] }}</p>
            <p>Temperatura: {{ dados['temperatura'] }}°C</p>
            <p>Condição: {{ dados['descricao'] }}</p>
        </div>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
