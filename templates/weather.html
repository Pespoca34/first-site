<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDIÇÕES CLIMÁTICAS</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 10%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <h1>CONDIÇÃO CLIMÁTICA</h1>
    <form action="/weather" method="POST">
        <input type="text" name="cidade" placeholder="Digite a cidade" required>
        <br>
        <button type="submit">Verificar Informações</button>
    </form>

    {% if dados %}
        <h2>{{ dados['cidade'] }}</h2>
        <p>País: {{ dados['pais'] }}</p>
        <p>Temperatura: {{ dados['temperatura'] }}°C</p>
        <p>Condição: {{ dados['descricao'] }}</p>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}	

    <br>
    <a href="/">Voltar</a>  
</body>
</html>
